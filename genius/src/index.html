<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Tomorrow:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/style.css">
    <title>Genius Game</title>
</head>
<body>
    <header>
        <div class="headline">
            <h1>GENIUS GAME</h1>
            <img src="../images/LP.png" alt="LP">
        </div>
    </header>

    
    <section class="menu">
        <input type="text" name="user" placeholder="Nickname">
        <button class="botao">START!!!</button>
    </section>          

    
    <main class="game hide">
        <div class="score">
            <h2 id="nickname"></h2>
            <h2 id="level">LEVEL</h2>
        </div>
        <div class="buttons">
            <div class="bola">
                <button class="green"></button>
                <button class="red"></button>
                <button class="yellow"></button>            
                <button class="blue"></button>
            </div>
        </div>
    </main>

    <footer>Developed by Lucas Paulo</footer>

    <script src="../src/scripts.js">
    </script>
</body>
</html>
